<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- stylesheets -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img
          class="nft-image"
          src="images/image-equilibrium.jpg"
          alt="component-image"
        />
        <img class="view-image" src="images/icon-view.svg" alt="view-icon" />
      </div>
      <br />
      <h3>Equilibrium <a href="#"> #3429</a></h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="availability">
        <strong
          ><img src="images/icon-ethereum.svg" alt="icon" /> 0.041 ETH</strong
        >
        <span><img src="images/icon-clock.svg" alt="icon" /> 3 days left</span>
      </div>
      <hr />
      <footer role="creator-description">
        <img class="avator-image" src="images/image-avatar.png" alt="avator" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </footer>
    </main>
  </body>
</html>
